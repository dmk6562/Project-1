<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Store Locator</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>

</head>
<body>

<!-- Main Container -->
<div class = "container" id = "pageOne">

	<nav class = "navbar navbar-default navbar-fixed-top">

		<a href="index.html">Home</a>
		<a href="app.js">Recipes</a>
		<a href="app.js">Nutrition</a>

	</nav>

	<!--Jumbotron for Title-->

	<div class = "jumbotron" style = "margin-top:70px">
		<h1 style = "text-align:center">"Feed Me"</h1>
		<h3 style = "text-align: center">Store Locator</h3>
	</div>

	<div class="input">
		<input type="text" id="pac-input" name="address" placeholder="Enter a Location" autocomplete="off">
		<input type="submit" class="btn" value="Search">
	</div>

	<div id="map">
	</div>

	<script>
        function initialize() {
            var mapOptions = {
                center: {lat: 33.753746, lng: -84.386330},
                zoom: 13,
                scrollwheel: false
            };
            var map = new google.maps.Map(document.getElementById('map'),
                mapOptions);

            var input = /** @type {HTMLInputElement} */(
                document.getElementById('pac-input'));

            // Create the autocomplete helper, and associate it with
            // an HTML text input box.
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            var infowindow = new google.maps.InfoWindow();
            var marker = new google.maps.Marker({
                map: map
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });

            // Get the full place details when the user selects a place from the
            // list of suggestions.
            google.maps.event.addListener(autocomplete, 'place_changed', function() {
                infowindow.close();
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                // Set the position of the marker using the place ID and location.
                marker.setPlace(/** @type {!google.maps.Place} */ ({
                    placeId: place.place_id,
                    location: place.geometry.location
                }));
                marker.setVisible(true);

                infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                    'Place ID: ' + place.place_id + '<br>' +
                    place.formatted_address + '</div>');
                infowindow.open(map, marker);
            });
        }

        // Run the initialize function when the window has finished loading.
        google.maps.event.addDomListener(window, 'load', initialize);
	</script>

</div>


<!--JavaScript-->
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUsRt1OjQROAUBUsNEpcMMweaxAkzjxj8&callback=initialize">
</script>

</body>
</html>
