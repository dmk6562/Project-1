<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Feed Me</title>

	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!--- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Pacifico" rel="stylesheet">

	<!-- Favicon -->
	<!--<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">-->

</head>

<body>

<!-- Main Container -->
<div class = "container" id = "pageOne">

	<nav class = "navbar navbar-default navbar-fixed-top">

		<a href="index.html">Home</a>
		<a href="app.js">Recipes</a>
		<a href="app.js">Nutrition</a>

	</nav>

	<!--Jumbotron for Title-->

	<div class = "jumbotron" style = "margin-top:70px">
		<h1 style = "text-align:center">"Feed Me"</h1>
		<h3 style = "text-align: center">A Vegetarian-Friendly Recipe Finder!</h3>
	</div>

	<div class = "row">

		< class = "col-lg-12">

			<!-- Food Categories -->
			<div class = "panel panel-default" id = "foodCategories">
				<div class="btn-group" role="group" aria-label=>
					<button type="button" class="btn btn-default" id="dairyButton">Dairy</button>
					<button type="button" class="btn btn-default">Bread and Pasta</button>
					<button type="button" class="btn btn-default">Nuts</button>
				</div>
				<br></br>
				<div>
					<button type="button" class="btn btn-default">Legumes</button>
					<button type="button" class="btn btn-default">Root Vegetables</button>
					<button type="button" class="btn btn-default">Herbs</button>
				</div>
				<br></br>
				<div>
					<button type="button" class="btn btn-default">Leafy Greens</button>
					<button type="button" class="btn btn-default">Crucifers</button>
					<button type="button" class="btn btn-default">Fruit</button>
				</div>
			</div>

			<!-- Ingredients -->
			<div class = "panel panel-default" id = "ingredients">
				<h3> Ingredients go here</h3>

			</div>

			<!-- Selected Ingredients -->
			<div class = "panel panel-default" id = "selectedIngredients">
				<h3> User selected ingredients go here</h3>
			</div>

			<button class = "btn btn-default" id = "generateRecipe" type = "search">Search</button>

			<button class = "btn btn-default" id = "clearRecipe" type = "reset">Clear</button>

		</div>

	</div>
</div>


<!--JavaScript-->
<script src="assets/app.js"></script>

</body>
</html>
